<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>>> | To-do-list | <<</title>
</head>
<body>
    
    <div class="container">

        <div class="list">
            <div class="first-part">

                <input type="text" class="to-do-input">
                <button type="submit" class="submit-btn" onclick="submit()">SUBMIT</button>
            </div>


            <ul class="second-part">

            </ul>
        </div>

    </div>

    <img src="imgs/clouds1.png" alt="" class="cloud" id="f">
    <img src="imgs/clouds2.png" alt="" class="cloud" id="s">
    <img src="imgs/clouds3.png" alt="" class="cloud" id="t">
    <img src="imgs/clouds1.png" alt="" class="cloud" id="fo">
    <img src="imgs/clouds2.png" alt="" class="cloud" id="fi">


    <script>

        const input = document.querySelector('.to-do-input');
        const list = document.querySelector('.to-do-list');
        const listmain = document.querySelector('.list');
        let secondPart = document.querySelector('.second-part');
        
        let id = 0; 

        function submit() {

            const value = input.value;
            id = id + 1

            if(value != '') {
                const newList = `
                <li class="to-do-list" id=${id}>
                    <span class="exercise">${value}</span>
                    <img src="imgs/correctimg.png" alt="" class="ready-btn" data-action="yes">
                </li>`;
                secondPart.insertAdjacentHTML("beforeEnd", newList);
            };

            savetoLS();
        };

        secondPart.addEventListener('click', deleteEl);

        if(localStorage.getItem('tasksHTML')) {
            secondPart.insertAdjacentHTML("afterbegin", localStorage.getItem('tasksHTML'));
        };

        function deleteEl(e) {
            if(e.target.dataset.action === 'yes') {
                const parent = e.target.closest('li');
                parent.remove();
            };

            savetoLS();
        };

        function savetoLS() {
            localStorage.setItem('tasksHTML', secondPart.innerHTML);
        }

    </script>
</body>
</html>
